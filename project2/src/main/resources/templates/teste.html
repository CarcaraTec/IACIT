<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste</title>
</head>

<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

<script>

$(document).ready(function(){
google.charts.load('current', {'packages':['line']});
google.charts.setOnLoadCallback(drawChart);
function drawChart() {

                   // REST request
$.getJSON("/precipitacao/A705/01-01-2021", function(data) {

var otherData = new google.visualization.DataTable();

    otherData.addColumn('date', 'prec_hora');
    otherData.addColumn('number', 'precipitacao');


data.addRows([
        [data.lista[0].prec_hora,  data.lista[0].prec_total],
        [data.lista[1].prec_hora,  data.lista[1].prec_total],
        [data.lista[2].prec_hora,  data.lista[2].prec_total]
      ]);

      var options = {
        chart: {
          title: 'Temperaturas',
          subtitle: 'em graus (C)'
        },
        width: 900,
        height: 500
        };

      var chart = new google.charts.Line(document.getElementById('linechart_material'));

      chart.draw(otherData, google.charts.Line.convertOptions(options));
                });
			}
		});
</script>

<body>
    <div id="linechart_material"></div>
</body>

</html>
