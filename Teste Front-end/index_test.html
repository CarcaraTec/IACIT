<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style_test.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script_test.js" defer></script>
    <title>PROJETO IACIT</title>
</head>
<body>
    <h1>Dados Meteorológicos</h1>
    <div class="box">
        <form action="">
            <input type="text" class="precipitacao_total" name="precipitacao_total" placeholder="Precipitação Total">
            <input type="text" class="pressao_atmosferica_ao_nivel_da_estacao_horaria" name="pressao_atmosferica_ao_nivel_da_estacao_horaria" placeholder="Pressão Atm ao nível da estação horária">
            <input type="text" class="pressao_atmosferica_max_hora_ant" name="pressao_atmosferica_max_hora_ant" placeholder="Pressão Atm máx na hora ant">
            <input type="text" class="pressao_atmosferica_min_hora_ant" name="pressao_atmosferica_min_hora_ant" placeholder="Pressão Atm mín na hora ant">
            <input type="text" class="radiacao_global" name="radiacao_global" placeholder="Radiação Global">
            <input type="text" class="temperatura_ar_bulbo_seco_horaria" name="temperatura_ar_bulbo_seco_horaria" placeholder="Temperatura ar bulbo seco horária">
            <input type="text" class="temperatura_ponto_orvalho" name="temperatura_ponto_orvalho" placeholder="Temperatura ponto orvalho">
            <input type="text" class="temperatura_maxima_hora_ant" name="temperatura_maxima_hora_ant" placeholder="Temperatura Máxima na hora ant">
            <input type="text" class="temperatura_minima_hora_ant" name="temperatura_minima_hora_ant" placeholder="Temperatura Mínima na hora ant">
            <input type="text" class="temperatura_orvalho_max_hora_ant" name="temperatura_orvalho_max_hora_ant" placeholder="Temperatura orvalho máx na hora ant">
            <input type="text" class="temperatura_orvalho_min_hora_ant" name="temperatura_orvalho_min_hora_ant" placeholder="Temperatura orvalho mín na hora ant">
            <input type="text" class="umidade_rel_max_hora_ant" name="umidade_rel_max_hora_ant" placeholder="Umidade relativa máx na hora ant">
            <input type="text" class="umidade_rel_min_hora_ant" name="umidade_rel_min_hora_ant" placeholder="Umidade relativa mín na hora ant">
            <input type="text" class="umidade_relativa_ar_horaria" name="umidade_relativa_ar_horaria" placeholder="Umidade relativa ar horária">
            <input type="text" class="vento_direcao_horaria" name="vento_direcao_horaria" placeholder="Vento direção horária">
            <input type="text" class="vento_rajada_maxima" name="vento_rajada_maxima" placeholder="Vento rajada máx">
            <input type="text" class="vento_velocidade_horaria" name="vento_velocidade_horaria" placeholder="Vento velocidade horária">
            <input type="text" class="data_hora" name="data_hora" placeholder="Data e Hora">
            <input type="text" class="fk_estacao_id_estacao" name="fk_estacao_id_estacao" placeholder="ID estação (1)">
            <button>Cadastrar</button>
        </form>

    </div>
</body>
</html>
